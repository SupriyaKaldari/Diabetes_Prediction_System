<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    body{
      font-size: roboto;
    }
       tr:nth-child(1) {
            background:  rgb(0, 5, 0) !important;
            color: #fff !important;
            font-size: 22px !important;
            height: 30px;
        }

        tr:nth-child(even){
          background: gray;
        }
        tr:nth-child(odd){
          background: rgba(255, 255, 255, 0.096);
        }

.button {
}
</style>
</head>
<body>
<input type="file">
<table></table>
<script>
const x = document.querySelector("input");
x.addEventListener("change", () => {
    const fr = new FileReader();
    fr.onloadend = e => {
        let r = fr.result.split("\n").map(e => {
            return e.split(",");
        });
        r.forEach(e => {
            let m = e.map(e => {
                return `<td>${e}</td>`;
            }).join("");
            const ce = document.createElement("tr");
            ce.innerHTML = m;

            if (ce.innerText !== "") {
                document.querySelector("table").append(ce);

            }


        });

        // console.log(r)
    }
    fr.readAsText(x.files[0]);

})
</script>
<a href="performance.html">
<button style="
  color: white;
  background-color: #25b1cc;
  width: 138px;
  height: 36px;
  border-width: 0px;
  border-radius: 20px;margin-top:20px;">Back</button>
</a>
</body>
</html>
